<!-- your_app/templates/myapp/logout.html -->

{% extends 'myapp/base.html' %}

{% block content %}
{% load static %}
<style>
    body {
        background-image: url("{% static 'mysite/images/busimg.jpg' %}");
        /* Add other background properties here */
    }

    .container {
        background-color: rgba(255, 255, 255, 0.8); /* Add background color with transparency */
        padding: 20px;
        margin-top: 70px;
        border-radius: 10px;
    }

    .btn-success {
        background-color: blue;
        color: white;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto" style="margin-top: 70px">
            <form action="{% url 'signout' %}" method="post">
                {% csrf_token %}
                {{user}} LOGIN SUCCESSFUL! {{id}}

                <div class="pull-right">
                    <button type="Submit" class="btn btn-success float-right">Sign out</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
