<!-- your_app/templates/myapp/login.html -->

{% extends 'myapp/base.html' %}

{% block content %}
{% load static %}
<style>
    body {
        background-image: url("{% static 'mysite/images/busimg.jpg' %}");
        /* Add other background properties here */
    }

    .container {
        background-color: rgba(255, 255, 255, 0.8); /* Add background color with transparency */
        padding: 20px;
        margin-top: 70px;
        border-radius: 10px;
    }

    h2 {
        color: blue;
    }

    .btn-success {
        background-color: blue;
        color: black;
    }
</style>

<div class="container">
    <center><h2 style="margin-top: 70px;">Welcome to HRH Travels</h2></center>
    <div class="row">
        <div class="col-sm-6 mx-auto" style="margin-top: 70px;">
            <h2>Log in</h2>

            <form action="{% url 'signin' %}" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Username:</label>
                    <div class="col-10">
                        <input name='name' class="form-control" type="text" id="example-email-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Password:</label>
                    <div class="col-10">
                        <input name='password' class="form-control" type="password">
                    </div>
                </div>
                <div class="pull-right">
                    <button type="Submit" class="btn btn-success float-right">Sign in</button>
                </div>
            </form>
            <p>{{error}}</p>
        </div>
    </div>
</div>

{% endblock %}
